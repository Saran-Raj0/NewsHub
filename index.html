    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
    <script>
        // Function to start voice search
        function startVoiceSearch() {
            const searchKeyInput = document.getElementById('newsQuery');
            const voiceSearchIcon = document.getElementById('voice-search-icon');

            
            if ('webkitSpeechRecognition' in window) {
                const recognition = new webkitSpeechRecognition();

                
                recognition.start();

        
                recognition.onresult = function (event) {
                    const result = event.results[0][0].transcript;
                    searchKeyInput.value = result;
                    performSearch(result); 
                };

                
                recognition.onerror = function (event) {
                    console.error('Voice recognition error:', event.error);
                };

                
                recognition.onend = function () {
                    voiceSearchIcon.classList.remove('mic-active'); 
                };

               
                voiceSearchIcon.classList.add('mic-active');
            } else {
                
                alert('Your browser does not support voice search.');
            }
        }
    </script>
